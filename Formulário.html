<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <link rel="stylesheet" href="forms.css">

<body>
    
    <header>

        <h1>FORMULÁRIO DE INTERESSE</h1>

        <h3>
            Agradecemos o seu interesse em contar com o nosso projeto, por favor, 
            preencha o formulário abaixo de acordo com  as informações solicitadas
        </h3>

    </header>
    

    <main>
        <form action="get">

            <label for="nome">Digite o seu nome: </label>
            <br>
            <input type="text" name="nome" id="nome" required placeholder="Nome completo">
            <br><br>

            <label for="instituição">Digite da sua instituição: </label>
            <br>
            <input type="text" name="instituição" id="instituição" required placeholder="Nome completo da instituição">
            <br><br>

            <label for="">Qual a sua função na instituição?</label>
            <br>
            <input type="radio" id="opt1" name="opt" >
            <label for="opt" >Diretor(a)</label>
            <br>

            <input type="radio" id="opt2" name="opt">
            <label for="opt">Vice-Diretor(a)</label>
            <br>

            <input type="radio" id="opt3" name="opt">
            <label for="opt">Coordenador (a)</label>
            <br>

            <input type="radio" id="opt4" name="opt">
            <label for="opt">Professor (a)</label>

            

            <br><br>
            

            <label for="situation">Selecione a sua situação da sua instituição com relação a disponibilidade 
                de espaço para a montagem de uma horta:
            </label>
            <br>

            <select name="" id="horta">
                <option value="indisponivel" >Não temos espaço</option>
                <option value="pequeno">Temos espaço, porém menor que 100 metros cúbicos</option>
                <option value="grande">Temos mais de 100 metros cúbicos</option>
                
            </select>
            <br><br>

            <label for="area1">Escreva no campo abaixo a motivação para querer a atuação do nosso projeto em sua instituição</label>
            <br>
            <textarea name="area" id="area1" rows="10" cols="40"></textarea>

            <br>

            <button type="submit">Enviar</button>


        </form>
    </main>

</body>
</html>
